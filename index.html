<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Kasir Pro V38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background-color: #f8fafc; user-select: none; font-family: 'Inter', sans-serif; }
        input, select { font-size: 16px !important; }
        .tab-active { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        
        /* MODAL PREVIEW */
        #preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: start;
            padding: 20px; overflow-y: auto;
        }

        /* STRUK LAYOUT OPTIMIZATION */
        #receipt-canvas { 
            background: white; width: 80mm; padding: 15px; color: black; 
            font-family: 'Courier New', Courier, monospace; font-size: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .line { border-top: 1px dashed #000; margin: 5px 0; }
        .double-line { border-top: 2px double #000; margin: 8px 0; }
        .text-center { text-align: center; }
        .flex-between { display: flex; justify-content: space-between; }
        .grid-receipt { display: grid; grid-template-columns: 1fr 50px 30px 70px; gap: 2px; }
        
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; display: flex; border-top: 1px solid #e2e8f0;
            padding-bottom: env(safe-area-inset-bottom); z-index: 50;
        }
    </style>
</head>
<body class="pb-28">

    <div id="preview-modal">
        <div id="receipt-canvas" class="mb-6"></div>
        <div class="grid grid-cols-2 gap-3 w-full max-w-xs">
            <button onclick="confirmAction('jpg')" class="bg-orange-500 text-white py-4 rounded-2xl font-black text-xs">üíæ SIMPAN JPG</button>
            <button onclick="printBluetooth()" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs">üñ®Ô∏è PRINTER BT</button>
            <button onclick="closePreview()" class="bg-red-600 text-white py-4 rounded-2xl font-black text-xs col-span-2">KEMBALI</button>
        </div>
    </div>

    <div class="bg-slate-900 text-white p-5 flex justify-between items-center sticky top-0 z-40">
        <div>
            <h1 id="shopNameDisplay" class="font-black text-lg tracking-tight">KASIR PRO</h1>
            <p id="shopAddrDisplay" class="text-[10px] opacity-60 uppercase">System Ready</p>
        </div>
        <button onclick="toggleSettings()" class="bg-slate-800 p-3 rounded-xl">‚öôÔ∏è</button>
    </div>

    <div id="modal-settings" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 space-y-4">
            <h2 class="font-black text-center text-slate-800">SETTING NOTA</h2>
            <div class="space-y-2">
                <input type="text" id="cfgNama" oninput="saveConfig()" placeholder="NAMA TOKO" class="w-full border p-3 rounded-xl uppercase">
                <input type="text" id="cfgAlamat" oninput="saveConfig()" placeholder="ALAMAT" class="w-full border p-3 rounded-xl uppercase">
                <input type="text" id="cfgHp" oninput="saveConfig()" placeholder="NOMOR HP/WA" class="w-full border p-3 rounded-xl">
                <input type="text" id="cfgFooter" oninput="saveConfig()" placeholder="PESAN BAWAH" class="w-full border p-3 rounded-xl uppercase">
            </div>
            <button onclick="toggleSettings()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">SIMPAN</button>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 mt-4">
        <div id="sec-kasir" class="space-y-4">
            <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                <input type="text" id="custName" placeholder="PELANGGAN (OPSIONAL)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold uppercase outline-none border-none">
                <div class="flex gap-2">
                    <select id="prodSelect" class="flex-1 bg-blue-50 p-4 rounded-2xl font-black text-sm outline-none appearance-none"></select>
                    <input type="number" id="saleQty" value="1" class="w-20 bg-slate-50 p-4 rounded-2xl text-center font-black border-none">
                </div>
                <button onclick="addSaleItem()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-black shadow-lg">+ TAMBAH BARANG</button>
            </div>

            <div id="saleList" class="bg-white p-4 rounded-2xl border min-h-[120px] space-y-2"></div>

            <div class="bg-slate-900 text-white p-6 rounded-[40px] shadow-2xl space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-bold opacity-50 uppercase">Total Belanja</span>
                    <span class="text-2xl font-black">Rp <span id="displayTotal">0</span></span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="saleDiscount" oninput="calculateSale()" placeholder="DISKON" class="bg-slate-800 p-4 rounded-2xl text-red-400 font-bold outline-none">
                    <input type="number" id="salePay" oninput="calculateSale()" placeholder="BAYAR" class="bg-slate-800 p-4 rounded-2xl text-emerald-400 font-bold outline-none">
                </div>
                <div class="flex justify-between text-emerald-400 font-bold text-sm px-1">
                    <span>KEMBALIAN:</span>
                    <span>Rp <span id="displayChange">0</span></span>
                </div>
                <button onclick="finalProcess('PENJUALAN')" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">CETAK STRUK</button>
            </div>
        </div>

        <div id="sec-retur" class="hidden space-y-4 pb-24">
            <button onclick="generateStockRecap()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">BUAT LAPORAN STOK</button>
            <div id="inventoryStatus" class="space-y-3"></div>
        </div>

        <div id="sec-ambil" class="hidden space-y-4">
            <div class="bg-emerald-600 p-6 rounded-[40px] space-y-3 shadow-xl">
                <input type="text" id="restockName" placeholder="NAMA BARANG BARU" class="w-full p-4 rounded-2xl font-black uppercase outline-none">
                <div class="flex gap-2">
                    <input type="number" id="restockPrice" placeholder="HARGA" class="flex-1 p-4 rounded-2xl font-black outline-none">
                    <input type="number" id="restockQty" placeholder="STOK" class="w-24 p-4 rounded-2xl font-black outline-none">
                </div>
                <button onclick="addToRestockList()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase">+ MASUK DAFTAR</button>
            </div>
            <div id="restockListContainer" class="bg-white p-4 rounded-3xl border"></div>
            <button id="btnSaveRestock" onclick="finalProcess('PENGAMBILAN')" class="hidden w-full bg-emerald-700 text-white py-5 rounded-2xl font-black uppercase shadow-xl">SIMPAN BARANG MASUK</button>
        </div>

        <div id="sec-laporan" class="hidden space-y-4 pb-24">
            <div id="historyList" class="space-y-3"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="switchTab('kasir')" id="t-kasir" class="flex-1 py-4 text-[10px] font-black tab-active">üõí KASIR</button>
        <button onclick="switchTab('retur')" id="t-retur" class="flex-1 py-4 text-[10px] font-black text-red-600">üìä STOK</button>
        <button onclick="switchTab('ambil')" id="t-ambil" class="flex-1 py-4 text-[10px] font-black text-emerald-600">‚ûï ITEM</button>
        <button onclick="switchTab('laporan')" id="t-laporan" class="flex-1 py-4 text-[10px] font-black text-blue-600">üìú RIWAYAT</button>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('v38_stok')) || [];
        let soldData = JSON.parse(localStorage.getItem('v38_sold')) || {};
        let config = JSON.parse(localStorage.getItem('v38_conf')) || { nama: "KASIR PRO", alamat: "JL. RAYA NO. 1", hp: "0812345678", footer: "TERIMA KASIH" };
        let historyTrx = JSON.parse(localStorage.getItem('v38_hist')) || [];
        let tempCart = [], tempRestockList = [];

        function init() {
            document.getElementById('cfgNama').value = config.nama;
            document.getElementById('cfgAlamat').value = config.alamat;
            document.getElementById('cfgHp').value = config.hp;
            document.getElementById('cfgFooter').value = config.footer;
            updateUI();
            updateDropdown();
        }

        function updateUI() {
            document.getElementById('shopNameDisplay').innerText = config.nama;
            document.getElementById('shopAddrDisplay').innerText = config.alamat;
        }

        function toggleSettings() { document.getElementById('modal-settings').classList.toggle('hidden'); }

        function saveConfig() {
            config = {
                nama: document.getElementById('cfgNama').value.toUpperCase(),
                alamat: document.getElementById('cfgAlamat').value.toUpperCase(),
                hp: document.getElementById('cfgHp').value,
                footer: document.getElementById('cfgFooter').value.toUpperCase()
            };
            localStorage.setItem('v38_conf', JSON.stringify(config));
            updateUI();
        }

        function switchTab(t) {
            ['sec-kasir','sec-retur','sec-ambil','sec-laporan'].forEach(s => document.getElementById(s).classList.add('hidden'));
            ['t-kasir','t-retur','t-ambil','t-laporan'].forEach(b => document.getElementById(b).classList.remove('tab-active'));
            document.getElementById('sec-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).classList.add('tab-active');
            if(t==='retur') renderInventory();
            if(t==='laporan') renderHistory();
            window.scrollTo(0,0);
        }

        function updateDropdown() {
            const s = document.getElementById('prodSelect');
            s.innerHTML = '<option value="">-- PILIH BARANG --</option>';
            inventory.forEach((it, i) => s.innerHTML += `<option value="${i}">${it.name} (${it.qty})</option>`);
        }

        function addSaleItem() {
            const i = document.getElementById('prodSelect').value; if(i==="") return;
            const q = parseInt(document.getElementById('saleQty').value);
            const item = inventory[i];
            if(q > item.qty) return alert("STOK KURANG!");
            const ex = tempCart.find(c => c.name === item.name);
            if(ex) ex.qty += q; else tempCart.push({name: item.name, price: item.price, qty: q});
            renderSaleList();
        }

        function renderSaleList() {
            document.getElementById('saleList').innerHTML = tempCart.map((c, i) => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border-b">
                    <div><b class="text-xs uppercase">${c.name}</b><br><span class="text-[10px] opacity-50">${c.qty} x ${c.price.toLocaleString()}</span></div>
                    <div class="flex items-center gap-3"><b>${(c.qty*c.price).toLocaleString()}</b><button onclick="tempCart.splice(${i},1);renderSaleList()" class="text-red-500 font-bold">‚úñ</button></div>
                </div>
            `).join('') || "<p class='text-center opacity-20 py-10 italic'>Belum ada item</p>";
            calculateSale();
        }

        function calculateSale() {
            const sub = tempCart.reduce((a,b)=> a+(b.price*b.qty), 0);
            const disc = parseInt(document.getElementById('saleDiscount').value) || 0;
            const pay = parseInt(document.getElementById('salePay').value) || 0;
            const tot = sub - disc;
            document.getElementById('displayTotal').innerText = tot.toLocaleString();
            document.getElementById('displayChange').innerText = Math.max(0, pay-tot).toLocaleString();
            return {sub, disc, pay, tot, change: pay-tot};
        }

        function finalProcess(m) {
            let trx = { type:m, date: new Date().toLocaleString('id-ID'), id: (m==='PENJUALAN'?'INV':'INP')+Date.now().toString().slice(-6) };
            if(m==='PENJUALAN') {
                if(tempCart.length===0) return;
                const v = calculateSale();
                if(v.pay < v.tot) return alert("UANG KURANG!");
                trx = {...trx, ...v, items:[...tempCart], cust: document.getElementById('custName').value.toUpperCase() || "UMUM"};
            } else {
                if(tempRestockList.length===0) return;
                trx.items = [...tempRestockList];
                trx.tot = trx.items.reduce((a,b)=>a+(b.price*b.qty), 0);
            }
            window.activeTrx = trx;
            showReceipt(trx);
        }

        function showReceipt(trx) {
            let itemsHtml = trx.items.map(it => `
                <div class="grid-receipt">
                    <span>${it.name.toUpperCase()}</span>
                    <span style="text-align:right;">${it.price.toLocaleString()}</span>
                    <span style="text-align:center;">${it.qty}</span>
                    <span style="text-align:right;">${(it.qty*it.price).toLocaleString()}</span>
                </div>
            `).join('');

            let footerHtml = trx.type === 'PENJUALAN' ? `
                <div class="line"></div>
                <div class="flex-between"><span>SUBTOTAL:</span><span>${trx.sub.toLocaleString()}</span></div>
                <div class="flex-between"><span>DISKON:</span><span>-${trx.disc.toLocaleString()}</span></div>
                <div class="flex-between" style="font-weight:bold; font-size:14px;"><span>TOTAL:</span><span>Rp ${trx.tot.toLocaleString()}</span></div>
                <div class="flex-between"><span>TUNAI:</span><span>${trx.pay.toLocaleString()}</span></div>
                <div class="flex-between"><span>KEMBALI:</span><span>${trx.change.toLocaleString()}</span></div>
            ` : `<div class="line"></div><div class="flex-between"><b>TOTAL:</b><b>Rp ${trx.tot.toLocaleString()}</b></div>`;

            document.getElementById('receipt-canvas').innerHTML = `
                <div class="text-center">
                    <b style="font-size:18px;">${config.nama}</b><br>
                    <span>${config.alamat}</span><br>
                    <span>TELP: ${config.hp}</span>
                </div>
                <div class="double-line"></div>
                <div style="font-size:10px;">
                    ID: ${trx.id}<br>TGL: ${trx.date}<br>PLG: ${trx.cust || '-'}
                </div>
                <div class="line"></div>
                <div class="grid-receipt" style="font-weight:bold; font-size:9px;">
                    <span>ITEM</span><span style="text-align:right;">Hrg</span><span style="text-align:center;">Qt</span><span style="text-align:right;">Tot</span>
                </div>
                <div class="line"></div>
                ${itemsHtml}
                ${footerHtml}
                <div class="double-line"></div>
                <div class="text-center" style="font-size:10px;">${config.footer}</div>
            `;
            document.getElementById('preview-modal').style.display = 'flex';
        }

        async function confirmAction(type) {
            const trx = window.activeTrx;
            if(!trx.isReprint && trx.type !== 'REKAP') {
                if(trx.type==='PENJUALAN') {
                    trx.items.forEach(it => {
                        const inv = inventory.find(i=>i.name===it.name);
                        inv.qty -= it.qty; soldData[it.name] = (soldData[it.name]||0)+it.qty;
                    });
                } else {
                    trx.items.forEach(it => {
                        const inv = inventory.find(i=>i.name===it.name);
                        if(inv) { inv.qty += it.qty; inv.price = it.price; } else { inventory.push({name: it.name, price: it.price, qty: it.qty}); }
                    });
                }
                historyTrx.unshift(trx);
                localStorage.setItem('v38_stok', JSON.stringify(inventory));
                localStorage.setItem('v38_sold', JSON.stringify(soldData));
                localStorage.setItem('v38_hist', JSON.stringify(historyTrx));
            }
            if(type!=='none'){
                const canvas = await html2canvas(document.getElementById('receipt-canvas'), {scale:3});
                const l = document.createElement('a'); l.download = trx.id+'.jpg'; l.href = canvas.toDataURL(); l.click();
            }
            location.reload();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if(historyTrx.length===0) return list.innerHTML = "<p class='text-center py-20 opacity-20'>KOSONG</p>";
            list.innerHTML = historyTrx.map((t, i) => `
                <div class="bg-white p-4 rounded-3xl border flex justify-between items-center shadow-sm">
                    <div>
                        <b class="text-xs ${t.type==='PENJUALAN'?'text-blue-600':'text-emerald-600'} uppercase">${t.type}</b><br>
                        <span class="font-black text-slate-800">Rp ${t.tot.toLocaleString()}</span><br>
                        <span class="text-[9px] opacity-40 font-mono">${t.id} | ${t.date}</span>
                    </div>
                    <button onclick="reprint(${i})" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black">ULANG</button>
                </div>
            `).join('');
        }
        function reprint(i) { window.activeTrx = {...historyTrx[i], isReprint:true}; showReceipt(window.activeTrx); }

        function renderInventory() {
            let totalOmzet = 0;
            const html = inventory.map(it => {
                const laku = soldData[it.name]||0, awal = it.qty+laku, sub = laku*it.price;
                totalOmzet += sub;
                return `
                <div class="bg-white p-5 rounded-3xl border shadow-sm space-y-2">
                    <div class="flex justify-between font-black uppercase text-xs"><span>${it.name}</span><span class="text-blue-600">Rp ${it.price.toLocaleString()}</span></div>
                    <div class="flex justify-between text-[10px] opacity-40 font-bold"><span>AWAL: ${awal}</span><span>SISA: ${it.qty}</span><span>LAKU: ${laku}</span></div>
                    <div class="bg-slate-50 p-3 rounded-2xl text-center font-mono text-[10px]">
                        (${awal}-${it.qty}) x ${it.price.toLocaleString()} =<br>
                        <b class="text-lg font-black text-slate-800">Rp ${sub.toLocaleString()}</b>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('inventoryStatus').innerHTML = html + `<div class="bg-slate-900 text-white p-6 rounded-3xl text-center mb-10"><p class="text-xs opacity-50 uppercase">Total Omzet</p><b class="text-3xl font-black text-emerald-400">Rp ${totalOmzet.toLocaleString()}</b></div>`;
        }

        function addToRestockList() {
            const n = document.getElementById('restockName').value, p = parseInt(document.getElementById('restockPrice').value), q = parseInt(document.getElementById('restockQty').value);
            if(!n || !p || !q) return alert("LENGKAPI DATA!");
            tempRestockList.push({name:n.toUpperCase(), price:p, qty:q});
            renderRestockList();
            ['restockName','restockPrice','restockQty'].forEach(id => document.getElementById(id).value = "");
        }
        function renderRestockList() {
            document.getElementById('restockListContainer').innerHTML = tempRestockList.map((it, i) => `<div class="flex justify-between text-xs font-bold border-b py-2"><span>${it.name} (${it.qty})</span><button onclick="tempRestockList.splice(${i},1);renderRestockList()" class="text-red-500">‚úñ</button></div>`).join('') || "List Kosong";
            tempRestockList.length > 0 ? document.getElementById('btnSaveRestock').classList.remove('hidden') : document.getElementById('btnSaveRestock').classList.add('hidden');
        }

        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }
        init();
    </script>
</body>
</html>
